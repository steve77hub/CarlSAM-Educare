<!doctype html>
<html>
    <head>
        <title>CarlSAM Educare</title>
        <meta charset="utf-8">
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="search">
                <h1>Search for a Course</h1>
                <form id="search-form">
                    <input type="search" id="search-input" placeholder="Search for a course...">
                    <button id="search-button">Search</button>
                </form>
                <div id="search-results"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 LearnPro. All rights reserved.</p>
        </footer>
    
        <script>
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
    
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (searchTerm) {
                    // Search for the course and display the result
                    const courses = {
                        'information technology': 'information-technology.html',
                        'computer science': 'computer-science.html',
                        'actuary science': 'actuary-science.html',
                        'economics': 'economics.html',
                        // Add more courses here
                    };
                    const courseUrl = courses[searchTerm];
                    if (courseUrl) {
                        searchResults.innerHTML = `
                            <h2>Search Result:</h2>
                            <p><a href="${courseUrl}">${searchTerm}</a></p>
                        `;
                    } else {
                        searchResults.innerHTML = `
                            <h2>No Course Found:</h2>
                            <p>Sorry, no course found for "${searchTerm}"</p>
                        `;
                    }
                }
            });
        </script>
    </body>
    </html>
